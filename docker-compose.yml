services:
  nginx:
    image: nginx:alpine
    container_name: wedding-nginx
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
    networks:
      - wedding-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: wedding-php
    volumes:
      - ./:/var/www/html
    environment:
      - APP_ENV=local
      - LOG_CHANNEL=daily
      - QUEUE_CONNECTION=redis
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=wedding_saas
      - DB_USERNAME=wedding
      - DB_PASSWORD=secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - postgres
      - redis
    networks:
      - wedding-network

  postgres:
    image: postgres:16-alpine
    container_name: wedding-postgres
    environment:
      POSTGRES_DB: wedding_saas
      POSTGRES_USER: wedding
      POSTGRES_PASSWORD: secret
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - wedding-network

  redis:
    image: redis:7-alpine
    container_name: wedding-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - wedding-network

  mailpit:
    image: axllent/mailpit
    container_name: wedding-mailpit
    ports:
      - "8025:8025"
      - "1025:1025"
    networks:
      - wedding-network

volumes:
  postgres-data:
  redis-data:

networks:
  wedding-network:
    driver: bridge
